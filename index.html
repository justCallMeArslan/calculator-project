<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="containerMain">
        <p>Aishok3000™</p>
        <div class="output">
            3648236478236487
        </div>
        <div class="buttons">
            <button style="background-color: #8faff2;">AC</button>
            <button class="operator">⌫</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button></button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: #8faff2;">=</button>

        </div>
    </div>

</body>

</html>
