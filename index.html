<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=VT323&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="containerMain">
        <p>Aishok3000™</p>
        <div class="output">0</div>
        <div class="buttons">
            <button style="background-color: #8faff2;" class="clear">AC</button>
            <button class="backspace">⌫</button>
            <button class="percent">%</button>
            <button class="operator">÷</button>
            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="operator">x</button>
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button class="operator">-</button>
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="operator">+</button>
            <button class="digits">0</button>
            <button class="digits">00</button>
            <button class="point">.</button>
            <button style="background-color: #8faff2;" class="equal">=</button>

        </div>
    </div>

</body>

</html>
